            let UsuarioNuevo = [];

            let nombreUsuarioNuevo = " ";
            let contrsañeUsuarionuevo = " ";

            function registro() {

                nombreUsuarioNuevo = prompt("Por favor ingrese su nombre completo: ")
                contrsañeUsuarionuevo = prompt("Por favor ingrese su contraseña: ")
                UsuarioNuevo.push({
                    nombre: nombreUsuarioNuevo,
                    contraseña: contrsañeUsuarionuevo
                })
                // return `${UsuarioNuevo[0].nombre} y contraseña: ${UsuarioNuevo[0].contraseña}` 
                return "Nombre completo: " + nombreUsuarioNuevo + "\n\n" + "Contraseña: " + contrsañeUsuarionuevo

            }
            let buscarNombre = "";
            let buscarContraseña = "";
            let inicio = true

            function iniciarSesion() {
                buscarNombre = prompt("Ingrese el nombre completo: ");
                buscarContraseña = prompt("Ingrese su contraseña: ");

                for (let i = 0; i < UsuarioNuevo.length; i++) {
                    if (buscarNombre === UsuarioNuevo[i].nombre && buscarContraseña === UsuarioNuevo[i].contraseña) {
                        inicio = true;
                        alert("Si esta registrado \nBienvenido!!");
